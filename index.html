<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/stylec.css">
</head>

<body>
    <div class="container">
        <div class="calculator">

            <div class="calculator__inner">
                <input type="text" disabled placeholder="0" class="calculator__input">

                <ul class="calculator__list">
                    <li class="calculator__item">
                        <button class="calculator__nums">7</button>
                    </li>
                    <li class="calculator__item">
                        <button class="calculator__nums">8</button>
                    </li>
                    <li class="calculator__item">
                        <button class="calculator__nums">9</button>
                    </li>
                    <li class="calculator__item">
                        <button class="calculator__nums divide">/</button>
                    </li>
                    <li class="calculator__item">
                        <button class="calculator__nums">4</button>
                    </li>
                    <li class="calculator__item">
                        <button class="calculator__nums">5</button>
                    </li>
                    <li class="calculator__item">
                        <button class="calculator__nums">6</button>
                    </li>
                    <li class="calculator__item ">
                        <button class="calculator__nums multiplication">*</button>
                    </li>
                    <li class="calculator__item">
                        <button class="calculator__nums">1</button>
                    </li>
                    <li class="calculator__item">
                        <button class="calculator__nums">2</button>
                    </li>
                    <li class="calculator__item">
                        <button class="calculator__nums">3</button>
                    </li>
                    <li class="calculator__item">
                        <button class="calculator__nums decriment">-</button>
                    </li>
                    <li class="calculator__item">
                        <button class="not-value clear">C</button>
                    </li>
                    <li class="calculator__item">
                        <button class="calculator__nums">0</button>
                    </li>
                    <li class="calculator__item">
                        <button class="not-value  equal-to">=</button>
                    </li>
                    <li class="calculator__item">
                        <button class="calculator__nums increment">+</button>
                    </li>
                </ul>

            </div>
        </div>


    </div>


    </div>

    <script src="./js/main.js"></script>
</body>

</html>
